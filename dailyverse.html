<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Verse - Christ Mandir</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Hind+Guntur:wght@400;600;700&family=Tenali+Ramakrishna&family=Suranna&family=Ramabhadra&family=Mallanna&family=Mandali&family=NTR&family=Peddana&family=Timmana&family=Dhurjati&family=Gurajada&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { 
            --gold: #D4AF37; 
            --dark: #1a1a1a; 
            --bg: #f4f4f4; 
            --nav-h: 65px; /* Fixed Height of Bottom Nav */
        }
        
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg); 
            height: 100vh; width: 100vw;
            font-family: 'Manrope', sans-serif; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. DESKTOP HEADER (Hidden on Mobile) --- */
        .desktop-header {
            display: none; height: 60px; width: 100%; background: #fff;
            align-items: center; justify-content: space-between; padding: 0 40px;
            border-bottom: 1px solid #eee; z-index: 100;
        }
        .logo { font-weight: 800; font-size: 18px; color: var(--dark); text-transform: uppercase; letter-spacing: -0.5px; }
        .logo span { color: var(--gold); }
        .dt-nav a { text-decoration: none; color: #666; font-size: 13px; font-weight: 700; margin-left: 30px; transition: 0.3s; }
        .dt-nav a:hover, .dt-nav a.active { color: var(--gold); }

        /* --- 2. MAIN WORKSPACE --- */
        main {
            flex: 1; display: flex; width: 100%; position: relative;
            /* Mobile: Stack vertically */
            flex-direction: column; 
            /* Height = Screen - Bottom Nav */
            height: calc(100vh - var(--nav-h)); 
        }

        /* --- 3. PREVIEW ZONE (Top/Left) --- */
        .preview-zone {
            /* Mobile: Fixed Height (40% of screen) */
            height: 40%; width: 100%;
            background: #eef1f5; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
            cursor: zoom-in;
        }

        /* Animated Background (Hidden on Mobile for Battery, Visible Desktop) */
        .particles-bg { 
            display: none; position: absolute; top:0; left:0; width:100%; height:100%; 
            background: radial-gradient(circle at center, #222 0%, #000 100%); z-index: 0; 
        }
        .particle { position: absolute; background: var(--gold); border-radius: 50%; opacity: 0.3; animation: float 10s infinite linear; }
        @keyframes float { 0% { transform: translateY(100vh); opacity:0; } 50%{ opacity:0.5; } 100% { transform: translateY(-10vh); opacity:0; } }

        #card-scaler {
            transform-origin: center center; transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); border-radius: 30px; 
            pointer-events: none; z-index: 10; position: relative;
        }
        .verse-card { pointer-events: auto; width: 380px; height: 506px; position: relative; overflow: hidden; border-radius: 30px; background: #000; }

        /* --- 4. CONTROLS ZONE (Bottom/Right) --- */
        .controls-zone {
            /* Mobile: Fills remaining height */
            flex: 1; width: 100%; 
            background: #fff;
            display: flex; flex-direction: column;
            border-top: 1px solid #ddd;
            z-index: 20;
        }

        /* TABS Navigation inside Controls */
        .ctrl-tabs {
            display: flex; height: 50px; border-bottom: 1px solid #f0f0f0; background: #fff; flex-shrink: 0;
        }
        .tab-btn {
            flex: 1; border: none; background: transparent; 
            font-size: 11px; font-weight: 700; color: #999; text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; transition: 0.2s; border-bottom: 3px solid transparent;
        }
        .tab-btn.active { color: var(--dark); border-bottom-color: var(--gold); background: #fafafa; }

        /* Content Area */
        .ctrl-content {
            flex: 1; overflow-y: auto; padding: 20px;
            display: none; flex-direction: column; gap: 15px;
        }
        .ctrl-content.active { display: flex; }

        /* --- 5. FIXED BOTTOM NAV (Mobile) --- */
        .bottom-nav {
            height: var(--nav-h); width: 100%; 
            background: #fff; border-top: 1px solid #eee;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; padding-bottom: env(safe-area-inset-bottom);
            flex-shrink: 0;
        }
        .nav-item {
            text-decoration: none; color: #888;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 10px; font-weight: 600; text-transform: uppercase;
            flex: 1; height: 100%; transition: 0.2s;
        }
        .nav-item span { font-size: 20px; margin-bottom: 3px; }
        .nav-item.active { color: var(--gold); background: rgba(212,175,55,0.05); }

        /* --- 6. DESKTOP OPTIMIZATION (Split Screen) --- */
        @media (min-width: 900px) {
            .desktop-header { display: flex; }
            .bottom-nav { display: none; } /* Hide mobile nav */
            
            main { 
                flex-direction: row; /* Split Side-by-Side */
                height: calc(100vh - 60px); /* Full height minus header */
                max-width: 1400px; margin: 0 auto;
            }

            .preview-zone { 
                flex: 1; height: 100%; 
                border-right: 1px solid #333; /* Dark border for particles */
            }
            .particles-bg { display: block; } /* Show animation */

            .controls-zone { 
                width: 400px; height: 100%; 
                border-top: none;
                box-shadow: -5px 0 20px rgba(0,0,0,0.05);
            }
        }

        /* --- UI ELEMENTS --- */
        label { font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        textarea {
            width: 100%; padding: 12px; border: 1px solid #e0e0e0; border-radius: 12px;
            font-family: 'Hind Guntur', sans-serif; font-size: 14px; 
            background: #f8f9fa; resize: none; min-height: 80px;
        }
        textarea:focus { border-color: var(--gold); background: #fff; outline: none; }

        .row { display: flex; gap: 10px; align-items: center; }
        .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        input[type="text"] {
            flex: 1; padding: 0 12px; height: 45px; border: 1px solid #e0e0e0; border-radius: 10px;
            font-size: 12px; background: #f8f9fa; font-family: 'Hind Guntur', sans-serif; width: 100%;
        }

        .btn {
            border: none; border-radius: 10px; cursor: pointer;
            font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px;
            height: 45px; display: flex; align-items: center; justify-content: center; transition: 0.2s;
            flex: 1; gap: 6px;
        }
        .btn:active { transform: scale(0.96); }
        .btn-dark { background: #222; color: #fff; }
        .btn-light { background: #f0f0f0; color: #444; border: 1px solid #ddd; }
        .btn-gold { background: var(--gold); color: #000; width: 100%; height: 50px; font-size: 13px; margin-top: auto; border-radius: 50px; box-shadow: 0 5px 15px rgba(212,175,55,0.3); }

        input[type=range] { width: 100%; accent-color: var(--gold); margin: 10px 0; }

        /* --- CARD CSS --- */
        .verse-card { width: 380px; height: 506px; position: relative; overflow: hidden; border-radius: 30px; background: #000; }
        .bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 0; transform: scale(1.1); transition: 0.5s; }
        .overlay-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 0.5s; }
        .inner-frame { position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px; border-radius: 20px; z-index: 2; pointer-events: none; transition: 0.5s; }
        .content { position: relative; z-index: 4; height: 400px; padding: 45px; display: flex; flex-direction: column; box-sizing: border-box; transition: 0.5s; }
        .v-text { font-size: 28px; line-height: 1.6; font-weight: 700; width: 100%; transition: 0.3s; }
        .v-ref { font-size: 13px; margin-top: 20px; display: inline-block; transition: 0.3s; }
        .pos-center { justify-content: center; align-items: center; text-align: center; }
        .pos-left { justify-content: center; align-items: flex-start; text-align: left; }
        .pos-right { justify-content: center; align-items: flex-end; text-align: right; }
        .txt-glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 25px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); }
        .txt-strip { border-left: 5px solid var(--gold); border-right: 5px solid var(--gold); padding: 0 15px; background: rgba(0,0,0,0.3); }
        .txt-quote::before { content: "‚Äú"; font-size: 60px; position: absolute; top: -30px; left: 0; opacity: 0.4; }
        .banner { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); width: 340px; height: 82px; background: rgba(255, 255, 255, 0.22); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 10; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; box-sizing: border-box; border: 1px solid rgba(255,255,255,0.4); border-radius: 18px; }
        .banner-left { display: flex; align-items: center; }
        .logo-img { height: 55px; width: auto; border-radius: 5px; margin-right: 8px; object-fit: contain; }
        .banner-date { font-size: 9px; font-weight: 800; color: #fff; border-left: 1.2px solid rgba(255,255,255,0.4); border-right: 1.2px solid rgba(255,255,255,0.4); padding: 0 8px; white-space: nowrap; letter-spacing: 0.5px; }
        .cross-icon { color: rgba(255, 255, 255, 0.9); margin-right: 8px; width: 14px; height: 14px; flex-shrink: 0; }
        .person-info { display: flex; align-items: center; gap: 10px; }
        .person-text { display: flex; flex-direction: column; align-items: flex-end; text-align: right; line-height: 1.25; }
        .author-name { font-size: 10px; font-weight: 700; color: var(--gold); letter-spacing: 0.3px; white-space: nowrap; }
        .brand-main { font-size: 10px; font-weight: 900; color: #fff; letter-spacing: 0.8px; text-transform: uppercase; white-space: nowrap; }
        .brand-tagline { font-size: 8px; font-weight: 500; color: rgba(255,255,255,0.85); text-transform: uppercase; letter-spacing: 1.2px; white-space: nowrap; }
        .person-photo { height: 56px; width: 56px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; box-shadow: 0 3px 8px rgba(0,0,0,0.2); }

        #preview-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; cursor: zoom-out; }
        #preview-img { max-width: 90%; max-height: 90vh; border: 2px solid var(--gold); border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--gold); font-weight: 800; font-size: 14px; letter-spacing: 2px; }
    </style>
</head>

    <script>
    let currentFontSize = 28;
    const backgrounds = ["https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=1000", "https://images.unsplash.com/photo-1493246507139-91e8bef99c02?w=1000", "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1000", "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=1000", "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1000"];
    const gradients = ['linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.9) 100%)', 'radial-gradient(circle at top, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.95) 100%)', 'linear-gradient(135deg, rgba(20,0,40,0.6), #000)', 'linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.2), rgba(0,0,0,0.8))'];
    const frames = ['border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(8px);', 'border: 2px solid #D4AF3733; box-shadow: inset 0 0 40px rgba(0,0,0,0.5);', 'border: 0.5px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);', ''];
    const typeSets = [{ c: '#D4AF37', s: '0 4px 15px rgba(0,0,0,0.6)', rB: '#D4AF37', rT: '#000', f: 'Hind Guntur', rf: 'Poppins' }, { c: '#ffffff', s: '0 2px 20px rgba(0,0,0,0.9)', rB: '#ffffff', rT: '#000', f: 'Tenali Ramakrishna', rf: 'Tenali Ramakrishna' }, { c: '#00F2FE', s: '0 0 15px #00F2FE', rB: '#00F2FE', rT: '#000', f: 'Suranna', rf: 'Suranna' }, { c: '#E0B0FF', s: '0 2px 10px rgba(0,0,0,0.8)', rB: '#9932CC', rT: '#fff', f: 'Mallanna', rf: 'Mallanna' }, { c: '#FFD700', s: '0 5px 25px rgba(0,0,0,0.8)', rB: '#FFD700', rT: '#000', f: 'Ramabhadra', rf: 'Ramabhadra' }];
    const positions = ['pos-center', 'pos-top', 'pos-bottom'];
    const textStyles = ['txt-glass', 'txt-strip', 'txt-quote', ''];

    function initParticles() {
        if(window.innerWidth > 900) {
            const p = document.querySelector('.particles-bg');
            for(let i=0; i<20; i++) {
                let d = document.createElement('div');
                d.className = 'particle';
                d.style.left = Math.random()*100 + '%';
                d.style.width = Math.random()*4 + 'px';
                d.style.height = d.style.width;
                d.style.animationDuration = (Math.random()*10 + 10) + 's';
                d.style.animationDelay = Math.random()*5 + 's';
                p.appendChild(d);
            }
        }
    }

    function fitCardToScreen() {
        const wrapper = document.getElementById('card-scaler');
        const container = document.querySelector('.preview-zone');
        const cardW = 380;
        const availableW = container.clientWidth - 40; 
        const availableH = container.clientHeight - 40;
        let scale = Math.min(availableW / cardW, availableH / 506, 1.1);
        wrapper.style.transform = `scale(${scale})`;
    }

    function switchTab(tabId, btn) {
        document.querySelectorAll('.ctrl-content').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-'+tabId).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function init() {
        initParticles();
        const now = new Date();
        const istDate = new Intl.DateTimeFormat('en-IN', { timeZone: 'Asia/Kolkata', month: 'short', day: 'numeric', year: 'numeric' }).format(now).toUpperCase();
        document.getElementById('bannerDate').innerText = istDate;
        updateText();
        refreshBackground();
        refreshStyle();
        fitCardToScreen();
        window.addEventListener('resize', fitCardToScreen);
    }

    function updateText() {
        document.getElementById('verse-text').innerText = document.getElementById('inputVerse').value;
        document.getElementById('verse-ref').innerText = document.getElementById('inputRef').value;
    }

    function uploadBg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('bg-layer').style.backgroundImage = `url(${e.target.result})`; }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function refreshBackground() {
        const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        document.getElementById('bg-layer').style.backgroundImage = `url(${bg})`;
    }

    function refreshStyle() {
        const grad = gradients[Math.floor(Math.random() * gradients.length)];
        const fr = frames[Math.floor(Math.random() * frames.length)];
        const ty = typeSets[Math.floor(Math.random() * typeSets.length)];
        const pos = positions[Math.floor(Math.random() * positions.length)];
        const txtSty = textStyles[Math.floor(Math.random() * textStyles.length)];

        document.getElementById('overlay-layer').style.background = grad;
        document.getElementById('frame-layer').style.cssText = fr;
        document.getElementById('content-layer').className = `content ${pos}`;

        const t = document.getElementById('verse-text');
        t.style.color = ty.c; t.style.textShadow = ty.s; t.style.fontFamily = ty.f;
        t.className = `v-text ${txtSty}`;

        const r = document.getElementById('verse-ref');
        r.style.backgroundColor = ty.rB; r.style.color = ty.rT; r.style.fontFamily = ty.f;
    }

    function adjustFontSize(delta) {
        currentFontSize += delta;
        document.getElementById('verse-text').style.fontSize = currentFontSize + "px";
    }

    function alignText(posClass) {
        const content = document.getElementById('content-layer');
        content.classList.remove('pos-center', 'pos-left', 'pos-right', 'pos-top', 'pos-bottom');
        content.classList.add(posClass);
    }

    function setOverlay(val) {
        const opacity = val / 100;
        document.getElementById('overlay-layer').style.backgroundColor = `rgba(0,0,0,${opacity})`;
    }

    function setRandomFont() {
        const fonts = ['Hind Guntur', 'Tenali Ramakrishna', 'Suranna', 'Ramabhadra', 'Mallanna'];
        const f = fonts[Math.floor(Math.random() * fonts.length)];
        document.getElementById('verse-text').style.fontFamily = f;
    }

    function setColor(c) {
        document.getElementById('verse-text').style.color = c;
        document.getElementById('verse-ref').style.color = c;
    }

    function createCaptureClone() {
        const original = document.getElementById('mainCard');
        const clone = original.cloneNode(true);
        clone.style.transform = "none";
        clone.style.boxShadow = "none";
        clone.style.margin = "0";
        clone.style.position = "fixed";
        clone.style.left = "-9999px"; 
        clone.style.top = "0";
        clone.style.zIndex = "9999";
        
        const banner = clone.querySelector('.banner');
        banner.style.backdropFilter = "none";
        banner.style.webkitBackdropFilter = "none";
        banner.style.background = "rgba(80, 80, 80, 0.95)"; 
        banner.style.border = "1px solid rgba(120, 120, 120, 0.6)";
        
        document.body.appendChild(clone);
        return clone;
    }

    async function generatePreview() {
        document.getElementById('loader').style.display = 'block';
        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 2, width: 380, height: 506, backgroundColor: null });
            document.getElementById('preview-img').src = canvas.toDataURL("image/png");
            document.getElementById('preview-modal').style.display = 'flex';
        } catch(e) { console.log(e); }
        document.body.removeChild(clone);
        document.getElementById('loader').style.display = 'none';
    }

    function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

    async function downloadCard() {
        const btn = document.querySelector('.btn-gold');
        const originalText = btn.innerText;
        btn.innerText = "Processing...";

        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 3, width: 380, height: 506, backgroundColor: null });
            const link = document.createElement('a');
            link.download = `ChristMandir_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch(e) { alert("Download failed"); }
        
        document.body.removeChild(clone);
        btn.innerText = originalText;
    }

    init();
    </script>
</body>
</html>
