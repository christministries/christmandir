<head>

    <title>Daily Verse - Christ Mandir</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Hind+Guntur:wght@400;600;700&family=Tenali+Ramakrishna&family=Suranna&family=Ramabhadra&family=Mallanna&family=Mandali&family=NTR&family=Peddana&family=Timmana&family=Dhurjati&family=Gurajada&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-dark: #bfa035;
            --dark: #121212; 
            --bg: #f0f2f5;
            --nav-h: 70px;
        }
        
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg); 
            height: 100vh; width: 100vw;
            font-family: 'Manrope', sans-serif; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. DESKTOP HEADER --- */
        .app-header {
            display: none; height: 65px; width: 100%; background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            align-items: center; justify-content: space-between; padding: 0 40px;
            border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 100; flex-shrink: 0;
        }
        .logo { font-weight: 800; font-size: 20px; color: var(--dark); text-transform: uppercase; letter-spacing: -0.5px; }
        .logo span { color: var(--gold); }
        .dt-nav { display: flex; gap: 20px; }
        .dt-link { 
            text-decoration: none; color: #666; font-size: 13px; font-weight: 700; 
            transition: 0.3s; text-transform: uppercase; padding: 8px 15px; border-radius: 20px;
        }
        .dt-link:hover { background: #eee; color: var(--dark); }
        .dt-link.active { background: var(--dark); color: var(--gold); }

        /* --- 2. MAIN LAYOUT --- */
        main {
            flex: 1; display: flex; width: 100%; height: 100%;
            position: relative; overflow: hidden;
            flex-direction: column; 
        }

        .app-shell {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; 
        }

        /* --- 3. PREVIEW ZONE & ANIMATIONS --- */
        .preview-zone {
            height: 40%; /* Mobile: 40% */
            width: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
            padding: 10px; cursor: zoom-in;
            flex-shrink: 0;
            background: #1a1a1a;
        }

        /* Divine Aurora Animation */
        .aurora-bg {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(-45deg, #111, #1a1a1a, #0d0d0d, #222);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite; z-index: 0;
        }
        @keyframes aurora { 0% {background-position: 0% 50%} 50% {background-position: 100% 50%} 100% {background-position: 0% 50%} }

        /* Floating Particles */
        .particle {
            position: absolute; background: var(--gold); border-radius: 50%; opacity: 0;
            animation: floatUp 8s infinite linear;
        }
        @keyframes floatUp { 
            0% { transform: translateY(100vh) scale(0); opacity: 0; } 
            20% { opacity: 0.4; } 
            80% { opacity: 0.4; } 
            100% { transform: translateY(-10vh) scale(1); opacity: 0; } 
        }

        #card-scaler {
            transform-origin: center center; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 30px 80px rgba(0,0,0,0.3); border-radius: 30px; 
            pointer-events: none; z-index: 10; position: relative;
        }
        .verse-card { pointer-events: auto; width: 380px; height: 506px; position: relative; overflow: hidden; border-radius: 30px; background: #000; }

        /* --- 4. CONTROLS ZONE --- */
        .controls-zone {
            height: 60%; 
            width: 100%; 
            background: #fff;
            display: flex; flex-direction: column;
            border-top: 1px solid #eee;
            z-index: 20;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.05);
            position: relative;
        }

        /* Tabs */
        .ctrl-tabs {
            display: flex; height: 45px; border-bottom: 1px solid #f8f8f8; flex-shrink: 0; padding: 0 10px;
        }
        .tab-btn {
            flex: 1; border: none; background: transparent; 
            font-size: 10px; font-weight: 800; color: #bbb; text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; transition: 0.3s; position: relative; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .tab-btn.active { color: var(--dark); }
        .tab-btn.active::after { content:''; position: absolute; bottom: 0; width: 20px; height: 3px; background: var(--gold); border-radius: 10px; }

        /* Content Area */
        .ctrl-content {
            flex: 1; overflow-y: auto; padding: 20px;
            display: none; flex-direction: column; gap: 15px;
            padding-bottom: 120px; /* Space for Action Bar */
        }
        .ctrl-content.active { display: flex; }

        /* --- 5. ACTION BAR (Share/Download) --- */
        .action-bar {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 15px 20px;
            /* Sit above Mobile Nav (70px + Padding) */
            padding-bottom: 90px; 
            background: linear-gradient(to top, #fff 90%, rgba(255,255,255,0));
            z-index: 50; display: flex; gap: 10px;
        }
        
        .act-btn {
            flex: 1; border: none; border-radius: 50px; height: 50px;
            font-size: 12px; font-weight: 800; letter-spacing: 0.5px; text-transform: uppercase;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .act-btn:active { transform: scale(0.95); }
        
        .btn-share { background: #fff; color: var(--dark); border: 2px solid #eee; }
        .btn-download { background: linear-gradient(135deg, #D4AF37, #bfa035); color: #fff; border: none; box-shadow: 0 8px 20px rgba(212,175,55,0.3); }

        /* --- 6. DESKTOP OPTIMIZATION --- */
        @media (min-width: 900px) {
            .app-header { display: flex; }
            .bottom-nav { display: none; } 
            
            main { 
                flex-direction: row; 
                max-width: 1350px; margin: 30px auto; 
                height: calc(100vh - 120px); 
                box-shadow: 0 0 80px rgba(0,0,0,0.08);
                border-radius: 24px; overflow: hidden;
                border: 1px solid #fff;
            }
            
            .preview-zone { flex: 1.5; height: 100%; border-right: 1px solid #f0f0f0; }
            .controls-zone { 
                width: 420px; height: 100%; flex: none;
                border-radius: 0; box-shadow: none; border-top: none;
            }
            
            .ctrl-tabs { display: none; }
            .ctrl-content { 
                display: flex !important; padding: 30px; 
                padding-bottom: 20px; 
                border-bottom: 1px solid #f5f5f5;
            }
            
            /* Action bar sticks to bottom of sidebar on desktop */
            .action-bar { padding-bottom: 25px; background: #fff; border-top: 1px solid #f5f5f5; }
            
            /* Desktop Labels */
            .d-label { 
                display: block; font-size: 11px; font-weight: 800; 
                color: var(--gold); text-transform: uppercase; letter-spacing: 1px;
                border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 20px; margin-bottom: 10px;
            }
        }
        .d-label { display: none; }

        /* --- UI COMPONENTS --- */
        label { font-size: 9px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        textarea {
            width: 100%; padding: 12px; border: 2px solid #f0f0f0; border-radius: 12px;
            font-family: 'Hind Guntur', sans-serif; font-size: 14px; 
            background: #fff; resize: none; min-height: 70px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--gold); outline: none; }

        .ref-input {
            width: 100%; height: 38px; padding: 0 12px;
            border: 2px solid #f0f0f0; border-radius: 8px;
            font-size: 12px; font-weight: 600; background: #fff;
            font-family: 'Hind Guntur', sans-serif;
        }
        .ref-input:focus { border-color: var(--gold); outline: none; }

        .row { display: flex; gap: 8px; align-items: center; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        /* SMALL CONTROL BUTTONS */
        .btn {
            border: none; border-radius: 8px; cursor: pointer;
            font-weight: 700; font-size: 9px; text-transform: uppercase; letter-spacing: 0.5px;
            height: 38px; display: flex; align-items: center; justify-content: center; transition: 0.2s;
            background: #fff; color: #444; border: 2px solid #f0f0f0;
        }
        .btn:hover { border-color: var(--dark); }
        .btn.active { background: var(--dark); color: #fff; border-color: var(--dark); }
        .btn-dark { background: var(--dark); color: #fff; border: none; }

        input[type=range] { width: 100%; accent-color: var(--gold); margin: 5px 0; }

        /* Swatches */
        .swatch-grid { display: flex; gap: 8px; flex-wrap: wrap; }
        .swatch { width: 28px; height: 28px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(0,0,0,0.05); }

        /* --- MOBILE NAV (Glass Pill) --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 400px; height: 65px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.8);
            display: flex; justify-content: space-evenly; align-items: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1); 
            border-radius: 40px; z-index: 1000;
        }
        .nav-item {
            text-decoration: none; color: #aaa;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 9px; font-weight: 700; text-transform: uppercase; width: 60px;
        }
        .nav-item span { font-size: 22px; margin-bottom: 2px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { color: var(--dark); }
        .nav-item.active span { color: var(--gold); transform: translateY(-3px); }

        /* --- CARD --- */
        .bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 0; transform: scale(1.1); transition: 0.5s; filter: brightness(1) saturate(1); }
        .overlay-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 0.5s; }
        .inner-frame { position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px; border-radius: 20px; z-index: 2; pointer-events: none; transition: 0.5s; }
        .content { position: relative; z-index: 4; height: 400px; padding: 45px; display: flex; flex-direction: column; box-sizing: border-box; transition: 0.5s; }
        .v-text { font-size: 28px; line-height: 1.6; font-weight: 700; width: 100%; transition: 0.3s; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .v-ref { font-size: 13px; margin-top: 20px; display: inline-block; transition: 0.3s; }
        .pos-center { justify-content: center; align-items: center; text-align: center; }
        .pos-left { justify-content: center; align-items: flex-start; text-align: left; }
        
        .txt-glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 25px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); }
        .txt-strip { border-left: 5px solid var(--gold); padding-left: 15px; }
        .txt-clean { text-shadow: none; }
        
        .banner { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); width: 340px; height: 82px; background: rgba(255, 255, 255, 0.22); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 10; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; box-sizing: border-box; border: 1px solid rgba(255,255,255,0.4); border-radius: 18px; transition: 0.3s; }
        .banner-left { display: flex; align-items: center; }
        .logo-img { height: 55px; width: auto; border-radius: 5px; margin-right: 8px; object-fit: contain; }
        .banner-date { font-size: 9px; font-weight: 800; color: #fff; border-left: 1.2px solid rgba(255,255,255,0.4); border-right: 1.2px solid rgba(255,255,255,0.4); padding: 0 8px; white-space: nowrap; letter-spacing: 0.5px; }
        .cross-icon { color: rgba(255, 255, 255, 0.9); margin-right: 8px; width: 14px; height: 14px; flex-shrink: 0; }
        .person-info { display: flex; align-items: center; gap: 10px; }
        .person-text { display: flex; flex-direction: column; align-items: flex-end; text-align: right; line-height: 1.25; }
        .author-name { font-size: 10px; font-weight: 700; color: var(--gold); letter-spacing: 0.3px; white-space: nowrap; }
        .brand-main { font-size: 10px; font-weight: 900; color: #fff; letter-spacing: 0.8px; text-transform: uppercase; white-space: nowrap; }
        .brand-tagline { font-size: 8px; font-weight: 500; color: rgba(255,255,255,0.85); text-transform: uppercase; letter-spacing: 1.2px; white-space: nowrap; }
        .person-photo { height: 56px; width: 56px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; box-shadow: 0 3px 8px rgba(0,0,0,0.2); }

        #preview-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; cursor: zoom-out; }
        #preview-img { max-width: 90%; max-height: 90vh; border: 2px solid var(--gold); border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    </style>
</head>

    let currentFontSize = 28;
    let filters = { brightness: 100, saturate: 100 };
    
    const backgrounds = ["https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=1000", "https://images.unsplash.com/photo-1493246507139-91e8bef99c02?w=1000", "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1000", "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=1000", "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1000"];

    const frames = ['border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(8px);', 'border: 2px solid #D4AF3733; box-shadow: inset 0 0 40px rgba(0,0,0,0.5);', 'border: 0.5px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);', 'border: none;'];

    function init() {
        initParticles();
        const now = new Date();
        const istDate = new Intl.DateTimeFormat('en-IN', { timeZone: 'Asia/Kolkata', month: 'short', day: 'numeric', year: 'numeric' }).format(now).toUpperCase();
        document.getElementById('bannerDate').innerText = istDate;
        updateText();
        refreshBackground();
        fitCardToScreen();
        window.addEventListener('resize', fitCardToScreen);
    }

    function initParticles() {
        if(window.innerWidth > 900) {
            const p = document.querySelector('.particles');
            for(let i=0; i<20; i++) {
                let d = document.createElement('div');
                d.className = 'particle';
                d.style.left = Math.random()*100 + '%';
                d.style.width = Math.random()*4 + 'px';
                d.style.height = d.style.width;
                d.style.animationDuration = (Math.random()*10 + 10) + 's';
                d.style.animationDelay = Math.random()*5 + 's';
                p.appendChild(d);
            }
        }
    }

    function fitCardToScreen() {
        const wrapper = document.getElementById('card-scaler');
        const container = document.querySelector('.preview-zone');
        const cardW = 380;
        const availableW = container.clientWidth - 40; 
        const availableH = container.clientHeight - 40;
        let scale = Math.min(availableW / cardW, availableH / cardH, 1.1);
        wrapper.style.transform = `scale(${scale})`;
    }

    function switchTab(tabId, btn) {
        document.querySelectorAll('.ctrl-content').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-'+tabId).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function updateText() {
        document.getElementById('verse-text').innerText = document.getElementById('inputVerse').value;
        document.getElementById('verse-ref').innerText = document.getElementById('inputRef').value;
    }

    function uploadBg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('bg-layer').style.backgroundImage = `url(${e.target.result})`; }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function refreshBackground() {
        const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        document.getElementById('bg-layer').style.backgroundImage = `url(${bg})`;
    }

    function adjustFontSize(delta) {
        currentFontSize += delta;
        document.getElementById('verse-text').style.fontSize = currentFontSize + "px";
    }

    function alignText(posClass) {
        const content = document.getElementById('content-layer');
        content.classList.remove('pos-center', 'pos-left');
        content.classList.add(posClass);
    }

    function setOverlay(val) {
        document.getElementById('overlay-layer').style.backgroundColor = `rgba(0,0,0,${val/100})`;
    }

    function setFrame(index) {
        document.getElementById('frame-layer').style.cssText = frames[index];
    }

    function setRandomFont() {
        const f = fontList[Math.floor(Math.random() * fontList.length)];
        document.getElementById('verse-text').style.fontFamily = f;
    }

    function setColor(c) {
        document.getElementById('verse-text').style.color = c;
        document.getElementById('verse-ref').style.color = c;
    }

    function refreshStyle() {
        setRandomFont();
        setFrame(Math.floor(Math.random() * 3));
    }

    /* --- NEW FEATURES --- */
    function setFilter(type, val) {
        filters[type] = val;
        document.getElementById('bg-layer').style.filter = `brightness(${filters.brightness}%) saturate(${filters.saturate}%)`;
    }

    function toggleElement(id) {
        const el = document.getElementById(id);
        el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function setShadow(type) {
        const txt = document.getElementById('verse-text');
        if(type === 'none') txt.style.textShadow = 'none';
        if(type === 'hard') txt.style.textShadow = '2px 2px 0px #000';
    }

    /* --- EXPORT --- */
    function createCaptureClone() {
        const original = document.getElementById('mainCard');
        const clone = original.cloneNode(true);
        clone.style.transform = "none";
        clone.style.boxShadow = "none";
        clone.style.margin = "0";
        clone.style.position = "fixed";
        clone.style.left = "-9999px"; 
        clone.style.top = "0";
        clone.style.zIndex = "9999";
        
        const banner = clone.querySelector('.banner');
        banner.style.backdropFilter = "none";
        banner.style.webkitBackdropFilter = "none";
        banner.style.background = "rgba(80, 80, 80, 0.95)"; 
        banner.style.border = "1px solid rgba(120, 120, 120, 0.6)";
        
        document.body.appendChild(clone);
        return clone;
    }

    async function generatePreview() {
        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 2, width: 380, height: 506, backgroundColor: null });
            document.getElementById('preview-img').src = canvas.toDataURL("image/png");
            document.getElementById('preview-modal').style.display = 'flex';
        } catch(e) { console.log(e); }
        document.body.removeChild(clone);
    }

    function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

    async function downloadCard() {
        const btn = document.querySelector('.btn-download');
        btn.innerText = "‚è≥";
        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 3, width: 380, height: 506, backgroundColor: null });
            const link = document.createElement('a');
            link.download = `ChristMandir_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch(e) { alert("Error"); }
        document.body.removeChild(clone);
        btn.innerText = "‚¨á Download";
    }

    async function shareImage() {
        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 2, width: 380, height: 506, backgroundColor: null });
            canvas.toBlob(async (blob) => {
                const file = new File([blob], "verse.png", { type: "image/png" });
                if (navigator.share) {
                    await navigator.share({ files: [file], title: 'Daily Verse', text: 'Created with Christ Mandir App' });
                } else {
                    alert("Sharing not supported on this device.");
                }
            });
        } catch(e) { console.log(e); }
        document.body.removeChild(clone);
    }

    init();
    </script>
</body>
