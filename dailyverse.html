<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Verse - Christ Mandir</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Hind+Guntur:wght@400;600;700&family=Tenali+Ramakrishna&family=Suranna&family=Ramabhadra&family=Mallanna&family=Mandali&family=NTR&family=Peddana&family=Timmana&family=Dhurjati&family=Gurajada&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { 
            /* Theme Colors (Gold & Dark) */
            --primary: #D4AF37; 
            --primary-gradient: linear-gradient(135deg, #D4AF37, #c5a028);
            --secondary: #1a1a1a;
            --bg-color: #f4f6f8;
            --glass-nav: rgba(255, 255, 255, 0.9);
            --text-main: #2d3436;
            --font-head: 'Manrope', sans-serif;
        }
        
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg-color); 
            height: 100vh; width: 100vw;
            font-family: var(--font-head);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. BACKGROUND ANIMATION (From Quiz Code) --- */
        .background-shapes {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 0; pointer-events: none;
        }
        .shape { 
            position: absolute; border-radius: 50%; 
            filter: blur(80px); opacity: 0.5; 
            animation: floatShape 25s infinite alternate ease-in-out; 
        }
        .shape-1 { width: 400px; height: 400px; background: rgba(212, 175, 55, 0.2); top: -100px; left: -100px; }
        .shape-2 { width: 350px; height: 350px; background: rgba(0, 188, 212, 0.15); bottom: -80px; right: -80px; animation-delay: -5s; }
        
        @keyframes floatShape { 
            0% { transform: translate(0, 0) rotate(0deg); } 
            100% { transform: translate(40px, 60px) rotate(10deg); } 
        }

        /* --- 2. DESKTOP HEADER (Matches Quiz) --- */
        header.desktop-header {
            display: none; /* Hidden on Mobile */
            position: fixed; top: 0; left: 0; width: 100%; height: 80px;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(15px);
            justify-content: space-between; align-items: center; padding: 0 60px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03); z-index: 100;
        }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--secondary); text-transform: uppercase; letter-spacing: -1px; }
        .logo span { color: var(--primary); }
        
        .dt-nav-links { display: flex; gap: 30px; list-style: none; margin: 0; padding: 0; }
        .dt-nav-links a { 
            text-decoration: none; font-size: 1rem; color: #666; font-weight: 600; 
            padding: 10px 20px; border-radius: 25px; transition: 0.3s; 
        }
        .dt-nav-links a:hover { background: rgba(212, 175, 55, 0.1); color: var(--primary); }
        .dt-nav-links a.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }

        /* --- 3. MAIN WORKSPACE --- */
        main {
            flex: 1; display: flex; width: 100%; height: 100%;
            position: relative; z-index: 10;
            flex-direction: column; /* Mobile Default */
        }

        /* --- 4. PREVIEW ZONE (Mobile Optimized) --- */
        .preview-zone {
            height: 42%; /* Fixed 42% height on mobile */
            width: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
            padding: 20px; cursor: zoom-in;
            flex-shrink: 0;
        }

        #card-scaler {
            transform-origin: center center; transition: transform 0.3s ease;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2); border-radius: 30px; 
            pointer-events: none; z-index: 10; position: relative;
        }
        .verse-card { pointer-events: auto; width: 380px; height: 506px; position: relative; overflow: hidden; border-radius: 30px; background: #000; }

        /* --- 5. CONTROLS ZONE (Compact Sheet) --- */
        .controls-zone {
            flex: 1; width: 100%; 
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            border-top: 1px solid rgba(255,255,255,0.8);
            z-index: 20;
            border-radius: 30px 30px 0 0; /* Modern Sheet Look */
            box-shadow: 0 -10px 40px rgba(0,0,0,0.05);
        }

        /* Tabs */
        .ctrl-tabs {
            display: flex; height: 50px; border-bottom: 1px solid #f0f0f0; flex-shrink: 0; padding: 0 10px;
        }
        .tab-btn {
            flex: 1; border: none; background: transparent; 
            font-size: 11px; font-weight: 800; color: #aaa; text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .tab-btn.active { color: var(--secondary); }
        .tab-btn.active::after { content:''; position: absolute; bottom: 0; left: 35%; width: 30%; height: 3px; background: var(--primary); border-radius: 10px; }

        /* Scrollable Content */
        .ctrl-content {
            flex: 1; overflow-y: auto; padding: 20px;
            display: none; flex-direction: column; gap: 12px;
            /* CRITICAL: Safe padding for Bottom Pill Nav */
            padding-bottom: 100px; 
        }
        .ctrl-content.active { display: flex; }

        /* --- 6. MOBILE NAVIGATION (Bottom Pill) --- */
        .mobile-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 380px; height: 70px;
            background: var(--glass-nav);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.6);
            display: flex; justify-content: space-evenly; align-items: center;
            z-index: 1000;
        }
        .nav-link {
            text-decoration: none; color: #888;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.7rem; font-weight: 600; text-transform: uppercase;
            width: 60px; transition: 0.3s;
        }
        .nav-link span { font-size: 1.5rem; margin-bottom: 2px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nav-link.active { color: var(--primary); }
        .nav-link.active span { transform: translateY(-5px) scale(1.1); filter: drop-shadow(0 5px 5px rgba(212,175,55,0.3)); }

        /* --- 7. DESKTOP OPTIMIZATION (Side-by-Side) --- */
        @media (min-width: 900px) {
            header.desktop-header { display: flex; }
            .mobile-nav { display: none; } 
            
            body { padding-top: 80px; } /* Header Space */

            main { 
                flex-direction: row; /* Side by Side */
                max-width: 1300px; margin: 20px auto; 
                height: 85vh; /* Fixed Height Window */
                box-shadow: 0 30px 60px rgba(0,0,0,0.1);
                border-radius: 30px; overflow: hidden;
                border: 1px solid #fff;
                background: #fff;
            }

            /* Preview Zone Desktop */
            .preview-zone { 
                flex: 1.5; height: 100%; 
                background: #f8f9fa; 
                border-right: 1px solid #f0f0f0;
            }

            /* Controls Zone Desktop */
            .controls-zone { 
                width: 420px; height: 100%; flex: none;
                border-radius: 0; box-shadow: none; border-top: none;
                background: #fff;
            }
            .ctrl-content { padding-bottom: 30px; } /* Reset padding */
            
            .d-grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        }

        /* --- UI COMPONENTS --- */
        label { font-size: 10px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 0.5px; }
        
        textarea {
            width: 100%; padding: 12px; border: 2px solid #f0f0f0; border-radius: 15px;
            font-family: 'Hind Guntur', sans-serif; font-size: 14px; 
            background: #fff; resize: none; min-height: 80px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--primary); box-shadow: 0 5px 15px rgba(212,175,55,0.1); }

        .row { display: flex; gap: 8px; align-items: center; }
        
        /* Swatches */
        .swatch-grid { display: flex; gap: 8px; flex-wrap: wrap; }
        .swatch { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(0,0,0,0.05); transition: 0.2s; }
        .swatch:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        input[type="text"] {
            flex: 1; padding: 0 12px; height: 40px; border: 2px solid #f0f0f0; border-radius: 10px;
            font-size: 12px; background: #fff; font-family: 'Hind Guntur', sans-serif; width: 100%;
        }

        /* BUTTONS */
        .btn {
            border: none; border-radius: 12px; cursor: pointer;
            font-weight: 700; font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px;
            height: 42px; display: flex; align-items: center; justify-content: center; transition: 0.2s;
            background: #fff; color: #444; border: 2px solid #f0f0f0;
            flex: 1; gap: 5px;
        }
        .btn:hover { border-color: var(--secondary); transform: translateY(-2px); }
        .btn:active { transform: scale(0.97); }
        
        .btn-dark { background: var(--secondary); color: #fff; border: none; }
        .btn-icon { font-size: 14px; }
        
        .btn-gold { 
            background: var(--primary-gradient); 
            color: #fff; width: 100%; height: 55px; border: none;
            font-size: 12px; border-radius: 20px; margin-top: 15px; 
            box-shadow: 0 10px 25px rgba(212,175,55,0.25);
            letter-spacing: 1px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        input[type=range] { width: 100%; accent-color: var(--primary); margin: 10px 0; }

        /* --- CARD INNER STYLES --- */
        .bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 0; transform: scale(1.1); transition: 0.5s; }
        .overlay-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 0.5s; }
        .inner-frame { position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px; border-radius: 20px; z-index: 2; pointer-events: none; transition: 0.5s; }
        .content { position: relative; z-index: 4; height: 400px; padding: 45px; display: flex; flex-direction: column; box-sizing: border-box; transition: 0.5s; }
        .v-text { font-size: 28px; line-height: 1.6; font-weight: 700; width: 100%; transition: 0.3s; }
        .v-ref { font-size: 13px; margin-top: 20px; display: inline-block; transition: 0.3s; }
        
        .pos-center { justify-content: center; align-items: center; text-align: center; }
        .pos-left { justify-content: center; align-items: flex-start; text-align: left; }
        .pos-right { justify-content: center; align-items: flex-end; text-align: right; }
        
        .txt-glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 25px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); }
        .txt-strip { border-left: 5px solid var(--gold); border-right: 5px solid var(--gold); padding: 0 15px; background: rgba(0,0,0,0.3); }
        .txt-quote::before { content: "‚Äú"; font-size: 60px; position: absolute; top: -30px; left: 0; opacity: 0.4; }
        
        .banner { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); width: 340px; height: 82px; background: rgba(255, 255, 255, 0.22); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 10; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; box-sizing: border-box; border: 1px solid rgba(255,255,255,0.4); border-radius: 18px; }
        .banner-left { display: flex; align-items: center; }
        .logo-img { height: 55px; width: auto; border-radius: 5px; margin-right: 8px; object-fit: contain; }
        .banner-date { font-size: 9px; font-weight: 800; color: #fff; border-left: 1.2px solid rgba(255,255,255,0.4); border-right: 1.2px solid rgba(255,255,255,0.4); padding: 0 8px; white-space: nowrap; letter-spacing: 0.5px; }
        .cross-icon { color: rgba(255, 255, 255, 0.9); margin-right: 8px; width: 14px; height: 14px; flex-shrink: 0; }
        .person-info { display: flex; align-items: center; gap: 10px; }
        .person-text { display: flex; flex-direction: column; align-items: flex-end; text-align: right; line-height: 1.25; }
        .author-name { font-size: 10px; font-weight: 700; color: var(--gold); letter-spacing: 0.3px; white-space: nowrap; }
        .brand-main { font-size: 10px; font-weight: 900; color: #fff; letter-spacing: 0.8px; text-transform: uppercase; white-space: nowrap; }
        .brand-tagline { font-size: 8px; font-weight: 500; color: rgba(255,255,255,0.85); text-transform: uppercase; letter-spacing: 1.2px; white-space: nowrap; }
        .person-photo { height: 56px; width: 56px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; box-shadow: 0 3px 8px rgba(0,0,0,0.2); }

        #preview-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; cursor: zoom-out; }
        #preview-img { max-width: 90%; max-height: 90vh; border: 2px solid var(--gold); border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    </style>

    <script>
    /* --- ASSETS --- */
    const backgrounds = ["https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=1000", "https://images.unsplash.com/photo-1493246507139-91e8bef99c02?w=1000", "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1000", "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=1000", "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1000"];
    const fontList = ['Hind Guntur', 'Tenali Ramakrishna', 'Suranna', 'Ramabhadra', 'Mallanna', 'Mandali', 'NTR', 'Peddana', 'Timmana', 'Gurajada', 'Poppins'];
    const frames = ['border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(8px);', 'border: 2px solid #D4AF3733; box-shadow: inset 0 0 40px rgba(0,0,0,0.5);', 'border: 0.5px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);', 'border: none;'];
    let currentFontSize = 28;

    /* --- INIT --- */
    function init() {
        const now = new Date();
        const istDate = new Intl.DateTimeFormat('en-IN', { timeZone: 'Asia/Kolkata', month: 'short', day: 'numeric', year: 'numeric' }).format(now).toUpperCase();
        document.getElementById('bannerDate').innerText = istDate;
        updateText();
        refreshBackground();
        fitCardToScreen();
        window.addEventListener('resize', fitCardToScreen);
    }

    function fitCardToScreen() {
        const wrapper = document.getElementById('card-scaler');
        const container = document.querySelector('.preview-zone');
        const cardW = 380;
        const availableW = container.clientWidth - 40; 
        const availableH = container.clientHeight - 40;
        let scale = Math.min(availableW / cardW, availableH / 506, 1.1);
        wrapper.style.transform = `scale(${scale})`;
    }

    function switchTab(tabId, btn) {
        document.querySelectorAll('.ctrl-content').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-'+tabId).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    /* --- EDITING --- */
    function updateText() {
        document.getElementById('verse-text').innerText = document.getElementById('inputVerse').value;
        document.getElementById('verse-ref').innerText = document.getElementById('inputRef').value;
    }

    function uploadBg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('bg-layer').style.backgroundImage = `url(${e.target.result})`; }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function refreshBackground() {
        const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        document.getElementById('bg-layer').style.backgroundImage = `url(${bg})`;
    }

    function adjustFontSize(delta) {
        currentFontSize += delta;
        document.getElementById('verse-text').style.fontSize = currentFontSize + "px";
    }

    function alignText(posClass) {
        const content = document.getElementById('content-layer');
        content.classList.remove('pos-center', 'pos-left', 'pos-right', 'pos-top', 'pos-bottom');
        content.classList.add(posClass);
    }

    function setOverlay(val) {
        document.getElementById('overlay-layer').style.backgroundColor = `rgba(0,0,0,${val/100})`;
    }

    function setFrame(index) {
        document.getElementById('frame-layer').style.cssText = frames[index];
    }

    function setRandomFont() {
        const f = fontList[Math.floor(Math.random() * fontList.length)];
        document.getElementById('verse-text').style.fontFamily = f;
    }

    function setColor(c) {
        document.getElementById('verse-text').style.color = c;
        document.getElementById('verse-ref').style.color = c;
    }

    function setEffect(styleClass) {
        const text = document.getElementById('verse-text');
        text.className = 'v-text ' + (styleClass === 'clean' ? '' : 'txt-' + styleClass);
    }

    function refreshStyle() {
        setRandomFont();
        setFrame(Math.floor(Math.random() * 3));
    }

    /* --- CAPTURE --- */
    function createCaptureClone() {
        const original = document.getElementById('mainCard');
        const clone = original.cloneNode(true);
        clone.style.transform = "none";
        clone.style.boxShadow = "none";
        clone.style.margin = "0";
        clone.style.position = "fixed";
        clone.style.left = "-9999px"; 
        clone.style.top = "0";
        clone.style.zIndex = "9999";
        
        // Heavy Gray Blur Fix for html2canvas
        const banner = clone.querySelector('.banner');
        banner.style.backdropFilter = "none";
        banner.style.webkitBackdropFilter = "none";
        banner.style.background = "rgba(80, 80, 80, 0.95)"; 
        banner.style.border = "1px solid rgba(120, 120, 120, 0.6)";
        
        document.body.appendChild(clone);
        return clone;
    }

    async function generatePreview() {
        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 2, width: 380, height: 506, backgroundColor: null });
            document.getElementById('preview-img').src = canvas.toDataURL("image/png");
            document.getElementById('preview-modal').style.display = 'flex';
        } catch(e) { console.log(e); }
        document.body.removeChild(clone);
    }

    function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

    async function downloadCard() {
        const btn = document.querySelector('.btn-gold');
        const originalText = btn.innerHTML;
        btn.innerHTML = "Processing...";

        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 3, width: 380, height: 506, backgroundColor: null });
            const link = document.createElement('a');
            link.download = `ChristMandir_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch(e) { alert("Download failed"); }
        
        document.body.removeChild(clone);
        btn.innerHTML = originalText;
    }

    init();
    </script>
</body>
</html>
