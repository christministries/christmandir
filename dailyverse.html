<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Verse - Christ Mandir</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Hind+Guntur:wght@400;600;700&family=Tenali+Ramakrishna&family=Suranna&family=Ramabhadra&family=Mallanna&family=Mandali&family=NTR&family=Peddana&family=Timmana&family=Dhurjati&family=Gurajada&family=Ramaraja&family=Sree+Krushnadevaraya&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { 
            --gold: #D4AF37; 
            --dark: #121212; 
            --light: #ffffff;
            --bg: #f0f2f5;
            --nav-h: 70px;
            --accent: #E5B80B;
        }
        
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg); 
            height: 100vh; font-family: 'Manrope', sans-serif; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. DESKTOP HEADER --- */
        .app-header {
            display: none; height: 70px; width: 100%; background: #fff;
            align-items: center; justify-content: space-between; padding: 0 40px;
            border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 100;
        }
        .logo { font-weight: 800; font-size: 20px; color: var(--dark); text-transform: uppercase; letter-spacing: -0.5px; }
        .logo span { color: var(--gold); }
        .dt-nav { display: flex; gap: 10px; }
        .dt-link { 
            text-decoration: none; color: #666; font-size: 13px; font-weight: 700; 
            padding: 10px 20px; border-radius: 50px; transition: 0.3s;
        }
        .dt-link:hover { background: #f5f5f5; color: var(--dark); }
        .dt-link.active { background: var(--dark); color: var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* --- 2. MAIN WORKSPACE --- */
        main {
            flex: 1; display: flex; width: 100%; height: 100%;
            position: relative; overflow: hidden;
            flex-direction: column; 
        }

        .app-shell {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; 
        }

        /* --- 3. PREVIEW ZONE (Mobile: 45%) --- */
        .preview-zone {
            height: 45vh; /* Slightly larger image */
            width: 100%;
            background: #eef2f5; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
            padding: 20px; cursor: zoom-in;
            flex-shrink: 0;
        }

        /* Particles */
        .particles { display: none; position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; }
        .particle { position: absolute; background: var(--gold); border-radius: 50%; opacity: 0.3; animation: float 10s infinite linear; }
        @keyframes float { 0% { transform: translateY(100vh); opacity:0; } 50%{ opacity:0.5; } 100% { transform: translateY(-10vh); opacity:0; } }

        #card-scaler {
            transform-origin: center center; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 30px 80px rgba(0,0,0,0.2); border-radius: 30px; 
            pointer-events: none; z-index: 10; position: relative;
        }
        .verse-card { pointer-events: auto; width: 380px; height: 506px; position: relative; overflow: hidden; border-radius: 30px; background: #000; }

        /* --- 4. CONTROLS ZONE (Mobile: 55%) --- */
        .controls-zone {
            height: 55vh; /* Remaining space */
            width: 100%; 
            background: #fff;
            display: flex; flex-direction: column;
            border-top: 1px solid #eee;
            z-index: 20;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.03);
        }

        /* TABS (Enhanced) */
        .ctrl-tabs {
            display: flex; height: 55px; border-bottom: 1px solid #f4f4f4; flex-shrink: 0; padding: 0 10px;
        }
        .tab-btn {
            flex: 1; border: none; background: transparent; 
            font-size: 11px; font-weight: 800; color: #aaa; text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; transition: 0.3s; position: relative; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .tab-btn.active { color: var(--dark); }
        .tab-btn.active::after { content:''; position: absolute; bottom: 0; width: 30px; height: 3px; background: var(--gold); border-radius: 10px; }

        /* CONTENT AREA */
        .ctrl-content {
            flex: 1; overflow-y: auto; padding: 25px;
            display: none; flex-direction: column; gap: 20px;
            padding-bottom: 100px; /* Safe space for dock */
        }
        .ctrl-content.active { display: flex; }

        /* --- 5. MOBILE DOCK NAVIGATION --- */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 420px; height: 70px;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.5);
            display: flex; justify-content: space-evenly; align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); 
            border-radius: 25px; z-index: 1000;
        }
        .nav-item {
            text-decoration: none; color: #999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 9px; font-weight: 700; text-transform: uppercase;
            width: 60px; transition: 0.3s;
        }
        .nav-item span { font-size: 24px; margin-bottom: 2px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { color: var(--dark); }
        .nav-item.active span { color: var(--gold); transform: translateY(-3px); text-shadow: 0 5px 15px rgba(212,175,55,0.4); }

        /* --- 6. DESKTOP OPTIMIZATION --- */
        @media (min-width: 900px) {
            .app-header { display: flex; }
            .bottom-nav { display: none; } 
            
            main { 
                flex-direction: row; 
                max-width: 1400px; margin: 30px auto; 
                height: calc(100% - 130px);
                box-shadow: 0 0 80px rgba(0,0,0,0.08);
                border-radius: 24px; overflow: hidden;
                border: 1px solid #fff;
            }
            
            .preview-zone { flex: 1; height: 100%; border-right: 1px solid #f0f0f0; background: #fafafa; }
            .particles { display: block; }

            .controls-zone { 
                width: 450px; height: 100%; 
                border-radius: 0; box-shadow: none; border-top: none;
            }
            .ctrl-content { padding-bottom: 40px; }
            
            /* Expand Grids on Desktop */
            .grid-3 { grid-template-columns: repeat(3, 1fr); }
            .grid-2 { grid-template-columns: repeat(2, 1fr); }
        }

        /* --- UI COMPONENTS --- */
        label { font-size: 10px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 8px; display: block; letter-spacing: 0.5px; }
        .section-break { width: 100%; height: 1px; background: #f0f0f0; margin: 5px 0; }

        textarea {
            width: 100%; padding: 15px; border: 2px solid #f0f0f0; border-radius: 16px;
            font-family: 'Hind Guntur', sans-serif; font-size: 15px; 
            background: #fff; resize: none; min-height: 90px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--gold); box-shadow: 0 5px 20px rgba(212,175,55,0.1); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        /* Swatches */
        .swatch-grid { display: flex; gap: 10px; flex-wrap: wrap; }
        .swatch { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(0,0,0,0.05); transition: 0.2s; }
        .swatch:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        input[type="text"] {
            flex: 1; padding: 0 15px; height: 48px; border: 2px solid #f0f0f0; border-radius: 12px;
            font-size: 13px; background: #fff; font-family: 'Hind Guntur', sans-serif; width: 100%;
        }

        /* BUTTONS */
        .btn {
            border: none; border-radius: 12px; cursor: pointer;
            font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px;
            height: 48px; display: flex; align-items: center; justify-content: center; transition: 0.2s;
            background: #fff; color: #444; border: 2px solid #f0f0f0;
        }
        .btn:hover { border-color: var(--dark); transform: translateY(-1px); }
        .btn:active { transform: scale(0.97); }
        .btn.active { background: var(--dark); color: #fff; border-color: var(--dark); }
        
        .btn-gold { 
            background: linear-gradient(135deg, #D4AF37, #c5a028); 
            color: #fff; width: 100%; height: 55px; border: none;
            font-size: 13px; border-radius: 50px; margin-top: 10px; 
            box-shadow: 0 10px 30px rgba(212,175,55,0.3);
            letter-spacing: 1px;
        }

        input[type=range] { width: 100%; accent-color: var(--gold); margin: 15px 0; }

        /* --- CARD STYLES --- */
        .verse-card { width: 380px; height: 506px; position: relative; overflow: hidden; border-radius: 30px; background: #000; }
        .bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 0; transform: scale(1.1); transition: 0.5s; }
        .overlay-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 0.5s; }
        .inner-frame { position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px; border-radius: 20px; z-index: 2; pointer-events: none; transition: 0.5s; }
        .content { position: relative; z-index: 4; height: 400px; padding: 45px; display: flex; flex-direction: column; box-sizing: border-box; transition: 0.5s; }
        .v-text { font-size: 28px; line-height: 1.6; font-weight: 700; width: 100%; transition: 0.3s; }
        .v-ref { font-size: 13px; margin-top: 20px; display: inline-block; transition: 0.3s; }
        
        .pos-center { justify-content: center; align-items: center; text-align: center; }
        .pos-left { justify-content: center; align-items: flex-start; text-align: left; }
        .pos-right { justify-content: center; align-items: flex-end; text-align: right; }
        
        .txt-glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 25px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); }
        .txt-strip { border-left: 5px solid var(--gold); border-right: 5px solid var(--gold); padding: 0 15px; background: rgba(0,0,0,0.3); }
        .txt-quote::before { content: "‚Äú"; font-size: 60px; position: absolute; top: -30px; left: 0; opacity: 0.4; }
        
        .banner { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); width: 340px; height: 82px; background: rgba(255, 255, 255, 0.22); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 10; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; box-sizing: border-box; border: 1px solid rgba(255,255,255,0.4); border-radius: 18px; }
        .banner-left { display: flex; align-items: center; }
        .logo-img { height: 55px; width: auto; border-radius: 5px; margin-right: 8px; object-fit: contain; }
        .banner-date { font-size: 9px; font-weight: 800; color: #fff; border-left: 1.2px solid rgba(255,255,255,0.4); border-right: 1.2px solid rgba(255,255,255,0.4); padding: 0 8px; white-space: nowrap; letter-spacing: 0.5px; }
        .cross-icon { color: rgba(255, 255, 255, 0.9); margin-right: 8px; width: 14px; height: 14px; flex-shrink: 0; }
        .person-info { display: flex; align-items: center; gap: 10px; }
        .person-text { display: flex; flex-direction: column; align-items: flex-end; text-align: right; line-height: 1.25; }
        .author-name { font-size: 10px; font-weight: 700; color: var(--gold); letter-spacing: 0.3px; white-space: nowrap; }
        .brand-main { font-size: 10px; font-weight: 900; color: #fff; letter-spacing: 0.8px; text-transform: uppercase; white-space: nowrap; }
        .brand-tagline { font-size: 8px; font-weight: 500; color: rgba(255,255,255,0.85); text-transform: uppercase; letter-spacing: 1.2px; white-space: nowrap; }
        .person-photo { height: 56px; width: 56px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; box-shadow: 0 3px 8px rgba(0,0,0,0.2); }

        #preview-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; cursor: zoom-out; }
        #preview-img { max-width: 90%; max-height: 90vh; border: 2px solid var(--gold); border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--gold); font-weight: 800; font-size: 14px; letter-spacing: 2px; }
    </style>
</head>

    const backgrounds = [
        "https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=1000", 
        "https://images.unsplash.com/photo-1493246507139-91e8bef99c02?w=1000",

        "https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=1000"
    ];
    
    const fontList = ['Hind Guntur', 'Tenali Ramakrishna', 'Suranna', 'Ramabhadra', 'Mallanna', 'Mandali', 'NTR', 'Peddana', 'Timmana', 'Gurajada', 'Poppins'];
    
    const frames = [
        'border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(8px);', 
        'border: 2px solid #D4AF3733; box-shadow: inset 0 0 40px rgba(0,0,0,0.5);', 
        'border: 0.5px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);', 
        'border: none;'
    ];

    let currentFontSize = 28;

    /* --- INITIALIZATION --- */
    function init() {
        initParticles();
        populateFonts();
        
        const now = new Date();
        const istDate = new Intl.DateTimeFormat('en-IN', { timeZone: 'Asia/Kolkata', month: 'short', day: 'numeric', year: 'numeric' }).format(now).toUpperCase();
        document.getElementById('bannerDate').innerText = istDate;
        
        updateText();
        refreshBackground();
        fitCardToScreen();
        window.addEventListener('resize', fitCardToScreen);
    }

    function initParticles() {
        if(window.innerWidth > 900) {
            const p = document.querySelector('.particles');
            for(let i=0; i<25; i++) {
                let d = document.createElement('div');
                d.className = 'particle';
                d.style.left = Math.random()*100 + '%';
                d.style.width = Math.random()*4 + 'px';
                d.style.height = d.style.width;
                d.style.animationDuration = (Math.random()*10 + 10) + 's';
                d.style.animationDelay = Math.random()*5 + 's';
                p.appendChild(d);
            }
        }
    }

    function populateFonts() {
        const grid = document.getElementById('font-grid');
        fontList.forEach(font => {
            let btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = font.split(' ')[0];
            btn.style.fontFamily = font;
            btn.onclick = () => setFont(font);
            grid.appendChild(btn);
        });
    }

    /* --- CORE LOGIC --- */
    function fitCardToScreen() {
        const wrapper = document.getElementById('card-scaler');
        const container = document.querySelector('.preview-zone');
        const cardW = 380;
        const availableW = container.clientWidth - 40; 
        const availableH = container.clientHeight - 40;
        let scale = Math.min(availableW / cardW, availableH / 506, 1.1);
        wrapper.style.transform = `scale(${scale})`;
    }

    function switchTab(tabId, btn) {
        document.querySelectorAll('.ctrl-content').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-'+tabId).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function updateText() {
        document.getElementById('verse-text').innerText = document.getElementById('inputVerse').value;
        document.getElementById('verse-ref').innerText = document.getElementById('inputRef').value;
    }

    /* --- STYLE FUNCTIONS --- */
    function setFont(font) {
        document.getElementById('verse-text').style.fontFamily = font;
    }

    function setColor(color) {
        document.getElementById('verse-text').style.color = color;
        document.getElementById('verse-ref').style.color = color;
    }

    function adjustFontSize(delta) {
        currentFontSize += delta;
        document.getElementById('verse-text').style.fontSize = currentFontSize + "px";
    }

    function alignText(posClass) {
        const content = document.getElementById('content-layer');
        content.classList.remove('pos-center', 'pos-left', 'pos-right', 'pos-top', 'pos-bottom');
        content.classList.add(posClass);
    }

    function setEffect(styleClass) {
        const text = document.getElementById('verse-text');
        text.className = 'v-text ' + (styleClass === 'clean' ? '' : 'txt-' + styleClass);
    }

    function setFrame(index) {
        document.getElementById('frame-layer').style.cssText = frames[index];
    }

    /* --- MEDIA FUNCTIONS --- */
    function uploadBg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('bg-layer').style.backgroundImage = `url(${e.target.result})`; }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function refreshBackground() {
        const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        document.getElementById('bg-layer').style.backgroundImage = `url(${bg})`;
    }

    function setOverlay(val) {
        document.getElementById('overlay-layer').style.backgroundColor = `rgba(0,0,0,${val/100})`;
    }

    /* --- EXPORT --- */
    function createCaptureClone() {
        const original = document.getElementById('mainCard');
        const clone = original.cloneNode(true);
        clone.style.transform = "none";
        clone.style.boxShadow = "none";
        clone.style.margin = "0";
        clone.style.position = "fixed";
        clone.style.left = "-9999px"; 
        clone.style.top = "0";
        clone.style.zIndex = "9999";
        
        // Blur Fix
        const banner = clone.querySelector('.banner');
        banner.style.backdropFilter = "none";
        banner.style.webkitBackdropFilter = "none";
        banner.style.background = "rgba(80, 80, 80, 0.95)"; 
        banner.style.border = "1px solid rgba(120, 120, 120, 0.6)";
        
        document.body.appendChild(clone);
        return clone;
    }

    async function generatePreview() {
        document.getElementById('loader').style.display = 'block';
        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 2, width: 380, height: 506, backgroundColor: null });
            document.getElementById('preview-img').src = canvas.toDataURL("image/png");
            document.getElementById('preview-modal').style.display = 'flex';
        } catch(e) { console.log(e); }
        document.body.removeChild(clone);
        document.getElementById('loader').style.display = 'none';
    }

    function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

    async function downloadCard() {
        const btn = document.querySelector('.btn-gold');
        const originalText = btn.innerText;
        btn.innerText = "Processing...";

        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 3, width: 380, height: 506, backgroundColor: null });
            const link = document.createElement('a');
            link.download = `ChristMandir_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch(e) { alert("Download failed"); }
        
        document.body.removeChild(clone);
        btn.innerText = originalText;
    }

    init();
    </script>
</body>
</html>
