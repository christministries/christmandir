<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Verse - Christ Mandir</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700;800&family=Hind+Guntur:wght@400;600;700&family=Tenali+Ramakrishna&family=Suranna&family=Ramabhadra&family=Mallanna&family=Mandali&family=NTR&family=Peddana&family=Timmana&family=Dhurjati&family=Gurajada&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root { 
            /* --- REFERENCE DESIGN TOKENS --- */
            --primary: #00897b;
            --primary-gradient: linear-gradient(135deg, #00897b, #4db6ac);
            --glass-nav: rgba(255, 255, 255, 0.85);
            --text-main: #2d3436;
            --text-light: #636e72;
            --bg-color: #f0f2f5;
            
            --font-head: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            
            /* Editor Specifics (Keep Gold for Card) */
            --panel-bg: #ffffff;
            --gold: #D4AF37; 
        }
        
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg-color); 
            height: 100vh; width: 100vw;
            font-family: var(--font-body);
            color: var(--text-main);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 1. MOBILE TOP HEADER --- */
        .mobile-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
        }
        
        .logo-mobile { 
            font-family: var(--font-head); font-weight: 800; font-size: 1.2rem; 
            background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .header-actions { display: flex; gap: 8px; }
        .head-btn {
            height: 36px; padding: 0 16px; border-radius: 20px; border: none;
            font-family: var(--font-head); font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
            display: flex; align-items: center; gap: 6px; cursor: pointer; transition: 0.2s;
        }
        .head-btn:active { transform: scale(0.95); }
        .hb-share { background: #f4f4f4; color: var(--text-main); }
        .hb-save { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0,137,123,0.3); }

        /* --- 2. DESKTOP HEADER (MATCHING QUIZ) --- */
        .desktop-header {
            display: none; height: 80px; width: 100%; 
            background: rgba(255,255,255,0.85); backdrop-filter: blur(15px);
            align-items: center; justify-content: space-between; padding: 0 60px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03); z-index: 100; flex-shrink: 0;
        }
        .logo { 
            font-family: var(--font-head); font-size: 1.8rem; font-weight: 800; 
            background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        
        .dt-nav { display: flex; gap: 30px; }
        .dt-link { 
            text-decoration: none; font-family: var(--font-head); font-size: 1rem; color: var(--text-light); 
            font-weight: 600; padding: 10px 20px; border-radius: 25px; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .dt-link:hover { background: rgba(0,137,123,0.08); color: var(--primary); transform: translateY(-2px); }
        .dt-link.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(0,137,123,0.3); }

        /* --- 3. MAIN LAYOUT --- */
        main {
            flex: 1; display: flex; width: 100%; height: 100%;
            position: relative; overflow: hidden;
            flex-direction: column; 
            padding-top: 70px; /* Space for Mobile Header */
        }

        .app-shell {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; 
        }

        /* --- 4. PREVIEW ZONE (Mobile: 35%) --- */
        .preview-zone {
            height: 35vh; 
            width: 100%;
            background: #eef2f5; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
            padding: 10px; cursor: zoom-in;
            flex-shrink: 0; 
            z-index: 5;
        }

        /* Particles */
        .particles { display: none; position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; }
        .particle { position: absolute; background: var(--gold); border-radius: 50%; opacity: 0.3; animation: float 10s infinite linear; }
        @keyframes float { 0% { transform: translateY(100vh); opacity:0; } 50%{ opacity:0.5; } 100% { transform: translateY(-10vh); opacity:0; } }

        #card-scaler {
            transform-origin: center center; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15); border-radius: 20px; 
            pointer-events: none; z-index: 10; position: relative;
        }
        .verse-card { pointer-events: auto; width: 380px; height: 506px; position: relative; overflow: hidden; border-radius: 30px; background: #000; }

        /* --- 5. CONTROLS ZONE (Mobile: 65%) --- */
        .controls-zone {
            /* Fills remaining height minus space for the floating nav (approx 90px) */
            height: calc(65vh - 90px); 
            width: 100%; 
            background: var(--panel-bg);
            display: flex; flex-direction: column;
            border-top: 1px solid #e0e0e0;
            z-index: 20;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.05);
            position: relative;
            margin-bottom: 90px; 
        }

        /* Tabs */
        .ctrl-tabs {
            display: flex; height: 50px; border-bottom: 1px solid #f4f4f4; flex-shrink: 0; padding: 0 5px;
            background: #fff; border-radius: 25px 25px 0 0;
        }
        .tab-btn {
            flex: 1; border: none; background: transparent; 
            font-family: var(--font-head); font-size: 0.8rem; font-weight: 700; color: var(--text-light); 
            text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after { content:''; position: absolute; bottom: 0; left: 30%; width: 40%; height: 3px; background: var(--primary); border-radius: 10px; }

        /* Content Area */
        .ctrl-content {
            flex: 1; overflow-y: auto; padding: 20px;
            display: none; flex-direction: column; gap: 15px;
            padding-bottom: 40px; 
        }
        .ctrl-content.active { display: flex; }

        /* --- 6. FLOATING BOTTOM NAV (Matched Reference Style) --- */
        .bottom-nav {
            position: fixed; 
            bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 380px; height: 70px;
            background: var(--glass-nav);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.6);
            display: flex; justify-content: space-evenly; align-items: center;
            z-index: 1000;
        }
        .nav-item {
            text-decoration: none; color: var(--text-light);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.7rem; font-family: var(--font-head); font-weight: 600;
            padding: 5px 10px; transition: 0.3s;
        }
        .nav-item span { font-size: 1.5rem; margin-bottom: 2px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* Active State Animation (Match Reference) */
        .nav-item.active { color: var(--primary); }
        .nav-item.active span { transform: translateY(-5px) scale(1.1); filter: drop-shadow(0 5px 5px rgba(0,137,123,0.3)); }

        /* --- 7. DESKTOP OPTIMIZATION --- */
        @media (min-width: 900px) {
            .mobile-header { display: none; }
            .desktop-header { display: flex; }
            .bottom-nav { display: none; } 
            
            main { 
                padding-top: 80px; /* Space for Header */
                flex-direction: row; 
                max-width: 1400px; margin: 0 auto; 
                height: 100vh;
            }
            
            .app-shell { 
                flex-direction: row; width: 100%; height: calc(100% - 40px);
                box-shadow: 0 30px 60px rgba(0,0,0,0.1);
                border-radius: 30px; overflow: hidden;
                border: 1px solid #fff;
                margin: 20px;
                background: #fff;
            }

            /* LEFT: PREVIEW (60%) */
            .preview-zone { 
                flex: 1.6; height: 100%; 
                border-right: 1px solid #f0f0f0; background: #fafafa;
                padding: 40px;
            }
            .particles { display: block; }

            /* RIGHT: CONTROLS (40%) */
            .controls-zone { 
                width: 420px; height: 100%; flex: none;
                border-radius: 0; box-shadow: none; border-top: none;
                margin-bottom: 0;
            }
            
            .ctrl-tabs { display: flex; height: 60px; } 
            .ctrl-content { 
                padding: 30px; 
                padding-bottom: 20px; 
                border-bottom: 1px solid #f5f5f5;
            }
            
            .d-label { 
                display: block; font-size: 0.8rem; font-weight: 700; font-family: var(--font-head);
                color: var(--primary); text-transform: uppercase; letter-spacing: 1px;
                border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 20px; margin-bottom: 10px;
            }
        }
        
        .d-label { display: none; } /* Mobile Hidden */
        @media (min-width: 900px) { .d-label { display: block; } }

        /* --- UI COMPONENTS --- */
        label { font-size: 0.75rem; font-weight: 700; color: var(--text-light); text-transform: uppercase; margin-bottom: 5px; display: block; letter-spacing: 0.5px; }
        
        textarea {
            width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 12px;
            font-family: 'Hind Guntur', sans-serif; font-size: 14px; color: var(--text-main);
            background: #f9f9f9; resize: none; min-height: 70px; transition: 0.3s;
        }
        textarea:focus { border-color: var(--primary); outline: none; background: #fff; }

        .ref-input {
            width: 100%; height: 40px; padding: 0 12px;
            border: 2px solid #e0e0e0; border-radius: 10px;
            font-size: 13px; font-weight: 600; background: #f9f9f9;
            font-family: 'Hind Guntur', sans-serif; color: var(--text-main);
        }
        .ref-input:focus { border-color: var(--primary); outline: none; background: #fff; }

        .row { display: flex; gap: 8px; align-items: center; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }

        /* BUTTONS */
        .btn {
            border: none; border-radius: 10px; cursor: pointer;
            font-weight: 600; font-size: 0.8rem; font-family: var(--font-head);
            height: 40px; display: flex; align-items: center; justify-content: center; transition: 0.2s;
            background: #fff; color: var(--text-light); border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .btn:hover { border-color: var(--primary); color: var(--primary); transform: translateY(-1px); }
        .btn:active { transform: scale(0.97); }
        .btn-dark { background: var(--text-main); color: #fff; border: none; }
        
        input[type=range] { width: 100%; accent-color: var(--primary); margin: 8px 0; }

        /* Swatches */
        .swatch-grid { display: flex; gap: 10px; flex-wrap: wrap; }
        .swatch { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(0,0,0,0.05); transition: 0.2s; }
        .swatch:hover { transform: scale(1.1); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }

        /* --- CARD STYLES --- */
        .bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 0; transform: scale(1.1); transition: 0.5s; }
        .overlay-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 0.5s; }
        .inner-frame { position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px; border-radius: 20px; z-index: 2; pointer-events: none; transition: 0.5s; }
        .content { position: relative; z-index: 4; height: 400px; padding: 45px; display: flex; flex-direction: column; box-sizing: border-box; transition: 0.5s; }
        .v-text { font-size: 28px; line-height: 1.6; font-weight: 700; width: 100%; transition: 0.3s; }
        .v-ref { font-size: 13px; margin-top: 20px; display: inline-block; transition: 0.3s; }
        .pos-center { justify-content: center; align-items: center; text-align: center; }
        .pos-left { justify-content: center; align-items: flex-start; text-align: left; }
        .pos-right { justify-content: center; align-items: flex-end; text-align: right; }
        .txt-glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 25px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); }
        .txt-strip { border-left: 5px solid var(--gold); border-right: 5px solid var(--gold); padding: 0 15px; background: rgba(0,0,0,0.3); }
        .txt-quote::before { content: "‚Äú"; font-size: 60px; position: absolute; top: -30px; left: 0; opacity: 0.4; }
        .banner { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); width: 353px; height: 82px; background: rgba(255, 255, 255, 0.22); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 10; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; box-sizing: border-box; border: 1px solid rgba(255,255,255,0.4); border-radius: 18px; }
        .banner-left { display: flex; align-items: center; }
        .logo-img { height: 55px; width: auto; border-radius: 5px; margin-right: 8px; object-fit: contain; }
        .banner-date { font-size: 9px; font-weight: 800; color: #fff; border-left: 1.2px solid rgba(255,255,255,0.4); border-right: 1.2px solid rgba(255,255,255,0.4); padding: 0 8px; white-space: nowrap; letter-spacing: 0.5px; }
        .cross-icon { color: rgba(255, 255, 255, 0.9); margin-right: 8px; width: 14px; height: 14px; flex-shrink: 0; }
        .person-info { display: flex; align-items: center; gap: 10px; }
        .person-text { display: flex; flex-direction: column; align-items: flex-end; text-align: right; line-height: 1.25; }
        .author-name { font-size: 10px; font-weight: 700; color: var(--gold); letter-spacing: 0.3px; white-space: nowrap; }
        .brand-main { font-size: 10px; font-weight: 900; color: #fff; letter-spacing: 0.8px; text-transform: uppercase; white-space: nowrap; }
        .brand-tagline { font-size: 8px; font-weight: 500; color: rgba(255,255,255,0.85); text-transform: uppercase; letter-spacing: 1.2px; white-space: nowrap; }
        .person-photo { height: 56px; width: 56px; border-radius: 50%; border: 1.5px solid #fff; object-fit: cover; box-shadow: 0 3px 8px rgba(0,0,0,0.2); }

        #preview-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; cursor: zoom-out; }
        #preview-img { max-width: 90%; max-height: 90vh; border: 2px solid var(--gold); border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    </style>
</head>

    <main>

            <div class="preview-zone" onclick="generatePreview()">
                <div class="particles" id="particles"></div>
                <div id="card-scaler">
                    <div class="verse-card" id="mainCard">
                        <div id="bg-layer" class="bg-layer"></div>

            <div class="controls-zone">

                    <label class="d-label" style="margin-top:10px">Shadow</label>
                    <input type="range" min="-10" max="10" value="2" oninput="setShadowY(this.value)">
                    
                    <label class="d-label" style="margin-top:10px">Card Radius</label>
                    <input type="range" min="0" max="50" value="20" oninput="setBorderRadius(this.value)">

    <div id="preview-modal" onclick="closePreview()">
        <img id="preview-img" src="">
    </div>

    <script>
    /* --- ASSETS & VARIABLES --- */
    const backgrounds = ["https://images.unsplash.com/photo-1518495973542-4542c06a5843?w=1000", "https://images.unsplash.com/photo-1493246507139-91e8bef99c02?w=1000", "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=1000", "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=1000", "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1000", "https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=1000", "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1000", "https://images.unsplash.com/photo-1518098268026-4e187743369b?w=1000"];
    const fontList = ['Hind Guntur', 'Tenali Ramakrishna', 'Suranna', 'Ramabhadra', 'Mallanna', 'Mandali', 'NTR', 'Peddana', 'Timmana', 'Gurajada', 'Poppins'];
    const frames = ['border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(8px);', 'border: 2px solid #D4AF3733; box-shadow: inset 0 0 40px rgba(0,0,0,0.5);', 'border: 0.5px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);', 'border: none;'];
    
    let currentFontSize = 28;
    let shadowY = 2;
    let overlayColor = 'black';
    let overlayOpacity = 40;

    function init() {
        initParticles();
        const now = new Date();
        const istDate = new Intl.DateTimeFormat('en-IN', { timeZone: 'Asia/Kolkata', month: 'short', day: 'numeric', year: 'numeric' }).format(now).toUpperCase();
        document.getElementById('bannerDate').innerText = istDate;
        updateText();
        refreshBackground();
        fitCardToScreen();
        window.addEventListener('resize', fitCardToScreen);
    }

    function initParticles() {
        if(window.innerWidth > 900) {
            const p = document.querySelector('.particles');
            for(let i=0; i<20; i++) {
                let d = document.createElement('div');
                d.className = 'particle';
                d.style.left = Math.random()*100 + '%';
                d.style.width = Math.random()*4 + 'px';
                d.style.height = d.style.width;
                d.style.animationDuration = (Math.random()*10 + 10) + 's';
                d.style.animationDelay = Math.random()*5 + 's';
                p.appendChild(d);
            }
        }
    }

    function fitCardToScreen() {
        const wrapper = document.getElementById('card-scaler');
        const container = document.querySelector('.preview-zone');
        const cardW = 380;
        const availableW = container.clientWidth - 40; 
        const availableH = container.clientHeight - 40;
        let scale = Math.min(availableW / cardW, availableH / 506, 1.1);
        wrapper.style.transform = `scale(${scale})`;
    }

    function switchTab(tabId, btn) {
        document.querySelectorAll('.ctrl-content').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-'+tabId).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function updateText() {
        document.getElementById('verse-text').innerText = document.getElementById('inputVerse').value;
        document.getElementById('verse-ref').innerText = document.getElementById('inputRef').value;
    }

    function uploadBg(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById('bg-layer').style.backgroundImage = `url(${e.target.result})`; }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function refreshBackground() {
        const bg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        document.getElementById('bg-layer').style.backgroundImage = `url(${bg})`;
    }

    /* --- BASIC CONTROLS --- */
    function adjustFontSize(delta) {
        currentFontSize += delta;
        document.getElementById('verse-text').style.fontSize = currentFontSize + "px";
    }

    function alignText(posClass) {
        const content = document.getElementById('content-layer');
        content.classList.remove('pos-center', 'pos-left', 'pos-right', 'pos-top', 'pos-bottom');
        content.classList.add(posClass);
    }

    function setOverlay(val) { overlayOpacity = val; applyOverlay(); }
    function setOverlayColor(color) { overlayColor = color; applyOverlay(); }
    
    function applyOverlay() {
        const rgb = overlayColor === 'white' ? '255,255,255' : '0,0,0';
        document.getElementById('overlay-layer').style.backgroundColor = `rgba(${rgb},${overlayOpacity/100})`;
    }

    function setFrame(index) {
        document.getElementById('frame-layer').style.cssText = frames[index];
    }

    function setRandomFont() {
        const f = fontList[Math.floor(Math.random() * fontList.length)];
        document.getElementById('verse-text').style.fontFamily = f;
    }

    function setColor(c) {
        document.getElementById('verse-text').style.color = c;
        document.getElementById('verse-ref').style.color = c;
    }

    function setEffect(styleClass) {
        const text = document.getElementById('verse-text');
        text.className = 'v-text ' + (styleClass === 'clean' ? '' : 'txt-' + styleClass);
    }

    function refreshStyle() {
        setRandomFont();
        setFrame(Math.floor(Math.random() * 3));
    }

    /* --- NEW PRO CONTROLS --- */
    function setLineHeight(val) { document.getElementById('verse-text').style.lineHeight = val; }
    function setLetterSpacing(val) { document.getElementById('verse-text').style.letterSpacing = val + "px"; }
    function setTextTransform(val) { document.getElementById('verse-text').style.textTransform = val; }
    function setTextRotation(val) { document.getElementById('verse-text').style.transform = `rotate(${val}deg)`; }
    function setBgScale(val) { document.getElementById('bg-layer').style.transform = `scale(${val})`; }
    
    function setShadowY(val) {
        shadowY = val; 
        document.getElementById('verse-text').style.textShadow = `0px ${shadowY}px 5px rgba(0,0,0,0.5)`;
    }
    
    function setBorderRadius(val) {
        document.getElementById('frame-layer').style.borderRadius = val + "px";
    }

    /* --- EXPORT --- */
    function createCaptureClone() {
        const original = document.getElementById('mainCard');
        const clone = original.cloneNode(true);
        clone.style.transform = "none";
        clone.style.boxShadow = "none";
        clone.style.margin = "0";
        clone.style.position = "fixed";
        clone.style.left = "-9999px"; 
        clone.style.top = "0";
        clone.style.zIndex = "9999";
        
        const banner = clone.querySelector('.banner');
        banner.style.backdropFilter = "none";
        banner.style.webkitBackdropFilter = "none";
        banner.style.background = "rgba(80, 80, 80, 0.95)"; 
        banner.style.border = "1px solid rgba(120, 120, 120, 0.6)";
        
        document.body.appendChild(clone);
        return clone;
    }

    async function generatePreview() {
        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 2, width: 380, height: 506, backgroundColor: null });
            document.getElementById('preview-img').src = canvas.toDataURL("image/png");
            document.getElementById('preview-modal').style.display = 'flex';
        } catch(e) { console.log(e); }
        document.body.removeChild(clone);
    }

    function closePreview() { document.getElementById('preview-modal').style.display = 'none'; }

    async function downloadCard() {
        const btns = document.querySelectorAll('.hb-save, .act-down');
        btns.forEach(b => b.innerText = "‚è≥");
        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 3, width: 380, height: 506, backgroundColor: null });
            const link = document.createElement('a');
            link.download = `ChristMandir_${Date.now()}.png`;
            link.href = canvas.toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch(e) { alert("Download failed"); }
        document.body.removeChild(clone);
        btns.forEach(b => b.innerText = "Save");
    }

    async function shareImage() {
        const clone = createCaptureClone();
        try {
            const canvas = await html2canvas(clone, { useCORS: true, scale: 2, width: 380, height: 506, backgroundColor: null });
            canvas.toBlob(async (blob) => {
                const file = new File([blob], "verse.png", { type: "image/png" });
                if (navigator.share) {
                    await navigator.share({ files: [file], title: 'Daily Verse', text: 'Created with Christ Mandir App' });
                } else {
                    alert("Sharing not supported on this device.");
                }
            });
        } catch(e) { console.log(e); }
        document.body.removeChild(clone);
    }

    init();
    </script>
